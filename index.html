<!DOCTYPE html>
<html lang="en-US" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New York Times clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header class="header">
            <div class="header-div menu">
                <span><i class="fas fa-bars icon"></i></span>
            </div>
            <div class="header-div search">
                <span><i class="fas fa-search icon"></i></span>
            </div>
            <div class="header-div title">
                <a href="#" class="header-main-link">Space & Cosmos</a>
            </div>
            <div class="header-div logo">
                
                <img src="img/logo.png" alt="logo" class="img-logo">

            </div>
            <div class="header-div header-buttons">
                <button class="header-button">subscribe now</button>
                <button class="header-button">log in</button>
            </div>

        </header>

        <main class="main">
            <article class="article">
                <h1 class="article-heading">
                    <span class="article-heading-span">Space Ripple Reveals Big Bang's Smoking Gun</span>
                </h1>
                <figure class="article-figure">
                    <img src="/img/1-First-big-image.jpg" alt="first-big-image" class="article-image1">
                    <figcaption class="article-figcaption"> 
                            Alan Guth was one of the first physicists to hypothesize the existence of inflation, which explains how the universe expanded so uniformly and so quickly in the instant after the Big Bang 13.8 billion years ago. CreditCreditRick Friedman for The New York Times                
                    </figcaption>
                </figure>
                <div class="article-wrapper">
                    <h5 class="article-author">By <span class="author-span">Lorem Ipsum</span></h5>
                    <div class="article-details">
                        <div class="article-interaction">
                            <h6 class="article-time">March 17, 2014</h6>
                            <ul class="article-list">
                                <li class="article-icon round"><i class="fab fa-facebook-f icon-center"></i></li>
                                <li class="article-icon round"><i class="fab fa-twitter icon-center"></i></li>
                                <li class="article-icon round"><i class="fas fa-envelope icon-center"></i></li>
                                <li class="article-icon round"><i class="fas fa-share icon-center"></i></li>
                                <li class="article-icon trans-round"><i class="far fa-bookmark icon-center"></i></li>
                                <li class="article-icon trans-round"><i class="far fa-comment-alt icon-center"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </article>


        </main>
        
    </body>
</html>
